<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStreamer_Frontend</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

<body>

    <header class="page-header"></header>

    <main class="page-main">

        <header class="sticky-header">
            <h1 class="main-header visually-hidden">Ultimate TicTacToe</h1>
        </header>

        <div class="game-process-container">

            <div class="loader visually-hidden"></div>

            <div class="type-game-choose visually-hidden">

                <section class="player-settings">

                    <h2 class="visually-hidden">Player settings</h2>

                    <form class="login-form" action="#">
                        <fieldset class="fieldset"> Current login:
                            <input class="player-nickname-input input" type="text" name="login-input">
                            <input class="player-nickname-button button" type="button" name="send-login-button"
                                value="Change">
                        </fieldset>
                    </form>

                </section>

                <button class="start-random-game-button button">Random game</button>
                <button class="start-dedicated-game-button button">Dedicated game</button>

            </div>

            <div class="random-game-chosen visually-hidden">
                Waiting for filling your room and starting the game...
            </div>

            <div class="dedicated-game-chosen visually-hidden">
                <button class="create-room-button button">Create room</button>
                <button class="join-by-room-name-button button">Join by room name</button>
            </div>

            <div class="game-area visually-hidden">
                
                <section class="current-turn">
                    <h2 class="visually-hidden">Turn order</h2>
    
                    <div class="current-turn-container">
                        <ul class="player-side-list list">
                            <li class="player-side-item">
                                <span class="visually-hidden">X</span>
                                <span class="player-nick">Anon12345 (You)</span>
                                <div class="player-logo cross-hold active-area"></div>
                            </li>
                            <li class="player-side-item">
                                <span class="visually-hidden">O</span>
                                <div class="player-logo zero-hold"></div>
                                <span class="player-nick">Anon67890</span>
                            </li>
                        </ul>
                    </div>
    
                </section>
    
                <section class="playground">
                    <h2 class="visually-hidden">Playground</h2>
    
                    <div class="field-large">
    
                        <div class="field-small" data-field-coordinates="1,1">
                            <!-- <div class="cell cross-hold"></div>
                            <div class="cell zero-hold"></div>
                            <div class="cell draw-hold"></div> -->
                            <div class="cell" data-cell-coordinates="1,1"></div>
                            <div class="cell" data-cell-coordinates="1,2"></div>
                            <div class="cell" data-cell-coordinates="1,3"></div>
                            <div class="cell" data-cell-coordinates="2,1"></div>

                            <div class="cell" data-cell-coordinates="3,2"></div>
                            <div class="cell" data-cell-coordinates="3,3"></div>
                        </div>
    
                        <!-- <div class="field-small inactive-area zero-hold"> -->
                        <div class="field-small" data-field-coordinates="1,2">
                            <div class="cell" data-cell-coordinates="1,1"></div>
                            <div class="cell" data-cell-coordinates="1,2"></div>
                            <div class="cell" data-cell-coordinates="1,3"></div>

                            <div class="cell" data-cell-coordinates="2,2"></div>
                            <div class="cell" data-cell-coordinates="2,3"></div>

                            <div class="cell" data-cell-coordinates="3,3"></div>
                        </div>
    
                        <div class="field-small" data-field-coordinates="3,1">
                            <div class="cell" data-cell-coordinates="1,1"></div>
                            <div class="cell" data-cell-coordinates="1,2"></div>
                            <div class="cell" data-cell-coordinates="1,3"></div>
                            <div class="cell" data-cell-coordinates="2,1"></div>
                            <div class="cell" data-cell-coordinates="2,2"></div>
                            <div class="cell" data-cell-coordinates="2,3"></div>

                            <div class="cell" data-cell-coordinates="3,3"></div>
                        </div>
    
                        <div class="field-small" data-field-coordinates="3,2">
                            <div class="cell" data-cell-coordinates="1,1"></div>
                            <div class="cell" data-cell-coordinates="1,2"></div>
                            <div class="cell" data-cell-coordinates="1,3"></div>
                            <div class="cell" data-cell-coordinates="2,1"></div>

                            <div class="cell" data-cell-coordinates="2,3"></div>
                            <div class="cell" data-cell-coordinates="3,1"></div>
                            <div class="cell" data-cell-coordinates="3,2"></div>
                            <div class="cell" data-cell-coordinates="3,3"></div>
                        </div>
    
                        <div class="field-small" data-field-coordinates="3,3">
                            <div class="cell" data-cell-coordinates="1,1"></div>
                            <div class="cell" data-cell-coordinates="1,2"></div>
                            <div class="cell" data-cell-coordinates="1,3"></div>
                            <div class="cell" data-cell-coordinates="2,1"></div>
                            <div class="cell" data-cell-coordinates="2,2"></div>
                            <div class="cell" data-cell-coordinates="2,3"></div>
                            <div class="cell" data-cell-coordinates="3,1"></div>
                            <div class="cell" data-cell-coordinates="3,2"></div>
                            <div class="cell" data-cell-coordinates="3,3"></div>
                        </div>
                    </div>
    
                </section>
            </div>

        </div>

    </main>

    <footer class="page-footer">

    </footer>

    <!-- Templates -->

    <template id="chat-message-template">
        <li class="message-item" data-author="default">
            <h2 class="item-header"></h2>
        </li>
    </template>

    <template id="game-room-template">
        <li class="room-item">
            <p class="room-header"></p>
            <ul class="player-list list">
            </ul>
        </li>
    </template>

    <template id="player-item-template">
        <li class="player-item">
            <p class="player-nickname"></p>
        </li>
    </template>

    <!-- Scripts -->
